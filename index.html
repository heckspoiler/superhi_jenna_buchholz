<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link rel="stylesheet" href="style.css">
      <script src="script.js" defer></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Jenna Buchholz
      </title>
</head>

<body>
      <div class="progress"></div>
      <header>
            <h1 class="title-lower">Jenna Buchholz Photography</h1>
            <div class="header-lower-content">
                  <div class="client">Alter Ego</div>
                  <div class="page">1/2</div>
                  <div class="pixels">0</div>
            </div>
      </header>
      <section data-client="Alter Ego" data-page="1/2">
            <div class="content">
                  <div class="square"></div>
                  <img src="assets/assets/image1.jpg"
                        srcset="assets/assets/image1.jpg 1x, assets/assets/image1-2x.jpg 2x" />
                  <div class="circle"></div>
            </div>

      </section>
      <section class="s2" data-client="Malaga Records" data-page="1/2">
            <div class="content">
                  <div class="square"></div>
                  <div class="circle"></div>
                  <img src="assets/assets/image2.jpg"
                        srcset="assets/assets/image2.jpg 1x, assets/assets/image2-2x.jpg 2x" />
                  <div class="square"></div>
            </div>

      </section>
      <section class="s3" data-client="Hurensohn" data-page="2/2" data-is-dark="yes">
            <div class="content">

                  <img src="assets/assets/image3.jpg"
                        srcset="assets/assets/image3.jpg 1x, assets/assets/image3-2x.jpg 2x" />
                  <div class="circle"></div>
                  <div class="square"></div>
            </div>

      </section>

      <section class="s4" data-client="Potato Head" data-page="2/2">
            <div class="content">

                  <div class="circle"></div>
                  <img src="assets/assets/image4.jpg"
                        srcset="assets/assets/image4.jpg 1x, assets/assets/image4-2x.jpg 2x" />
                  <div class="square"></div>
            </div>

      </section>
</body>

</html>
